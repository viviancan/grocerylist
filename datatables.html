<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Restaurant Grocer</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.20/r-2.2.3/datatables.min.css"/>

	<style>
		html, body{
			max-width: 100%;
		}

		body{
			padding-bottom: 5em;
		}

		#main-jumbotron{
			background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url("img/veg-stand.jpg");
			background-size: cover;
			background-position: center;
			height: 50vh;
		}

		#jumbotron-container{
			color: white;
		}

		#example_filter{
			float:right;
		}
		#example_paginate{
			float:right;
		}
		label {
			display: inline-flex;
			margin-bottom: .5rem;
			margin-top: .5rem;

		}
	</style>


</head>
<body>

<!--fluid container starts here-->
<div class="container-fluid p-0">

	<!--        navbar on landing page-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Restaurant Grocer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>

<div class="jumbotron jumbotron-fluid" id="main-jumbotron">

	<div class="container" id="jumbotron-container">
<!--		<h1 class="display-4"><s>Restaurant</s></h1>-->
		<h1 class="display-4">Restaurant Grocer</h1>
		<div class="row">
			<div class="col-md-6">
				<p class="lead">During the COVID-19 pandemic some local restaurants are selling their produce directly to consumers. Search here to find common staples. You can
					<a href="" class="text-warning">submit a restaurant here!</a></p>
				<div class="lead">
					<a class="btn btn-warning btn-lg" href="#" id="list-btn" role="button">LIST</a>
					<a class="btn btn-warning btn-lg" href="#" id="map-btn" role="button">MAP</a>
				</div>

			</div>
		</div>

	</div>
</div>

<div id="main-container" class="container-fluid">
	<div id="table-div">
		<table id="example" class="table table-striped dt-responsive table-bordered no-footer" style="width: 100%;">
			<thead>
				<tr>
					<th>NAME</th>
					<th>DESCRIPTION</th>
					<th>CONTACT</th>
					<th>SOURCE</th>
				</tr>
			</thead>
		</table>
	</div>

	<div id="map-div">map here</div>
</div>


<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.20/r-2.2.3/datatables.min.js"></script>

<script src="data.js"></script>

<script>
	$(document).ready(function() {

		$("#map-btn").on("click",function () {
			$("#table-div").hide();
			$("#map-div").show();


		})

		$("#list-btn").on("click", function () {
			$("#table-div").show();
			$("#map-div").hide();

		})

		$('#example').DataTable( {
			data: data,
			responsive: true,
			columns: [
				{
					// width: "20%",
					data: "name",
				},
				{
					width: "60%",
					data: "description"
				},
				{
					// width: "30%",
					orderable: false,
					data: null,
					render: function (data, type, row) {
						console.log(data);
						var html = "";
						if(data.streetAddress !== null){
							html += '<span><strong>Address:</strong> '+ data.streetAddress+'</span>' ;
							html += '<br>';
						}

						if(data.phoneNumber !== null){
							html += '<span><strong>Phone:</strong> '+ data.phoneNumber+'</span>' ;
							html += '<br>';
						}

						if(data.website !== null){
							html += '<span><strong>Website:</strong> </span><a href="http://'+data.website+'" target="_blank">'+ data.website +'</a></span>' ;
							html += '<br>';
						}

						return html;
					}
				},
				{
					data: null,
					render: function (data, type, row) {
						//https://stackoverflow.com/questions/44308685/want-to-split-a-string-after-a-certain-word

						if(data.source !== null){
							var url = new URL(data.source);
							var baseUrl = "www."  + (url.origin).split("www.")[1];

						}

						return '<a href="'+data.source+'" target="_blank">'+ baseUrl+'</a>';

					}
				}



			]
		} );
	} );
</script>

</body>
</html>
