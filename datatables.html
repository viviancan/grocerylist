<div id="place-table" class="container">

		<table id="example" class="table table-striped table-bordered dt-responsive" style="width: 100%">
			<thead>
				<tr>
					<th>NAME</th>

					<th>CONTACT</th>

<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.20/r-2.2.3/datatables.min.js"></script>

<script src="data.js"></script>

<script>
	$(document).ready(function() {
		$('#example').DataTable( {
			data: data,
			responsive: true,
			columns: [
				{
					width: "20%",
					data: "name",
				},
				{
					data: "description"
				},
				{
					width: "30%",
					orderable: false,
					data: null,
					render: function (data, type, row) {
						console.log(data);
						var html = "";
						if(data.streetAddress !== null){
							html += '<span><strong>Address:</strong> '+ data.streetAddress+'</span>' ;
							html += '<br>';
						}

						if(data.phoneNumber !== null){
							html += '<span><strong>Phone:</strong> '+ data.phoneNumber+'</span>' ;
							html += '<br>';
						}

						if(data.website !== null){
							html += '<span><strong>Website:</strong> </span><a href="http://'+data.website+'" target="_blank">'+ data.website +'</a></span>' ;
							html += '<br>';
						}

						return html;
					}
				}



			]
		} );
	} );
</script>
